    args: [ rA, rS, uimm ]
    defs: [ rA ]
    uses: [ rB ]

  - name: b
    desc: Branch
    bitmask: 0xfc000000
    pattern: 0x48000000
    modifiers: [ LK, AA ]
    args: [ LI ]

  - name: bc
    desc: Branch Conditional
    bitmask: 0xfc000000
    pattern: 0x40000000
    modifiers: [ LK, AA, BP, BNP ]
    args: [ BO, BI, BD ]

  - name: bcctr
    desc: Branch Conditional to Count Register
    bitmask: 0xfc00fffe
    pattern: 0x4c000420
    modifiers: [ LK, BP_ND ]
    args: [ BO, BI ]
