fields:
  # Immediates
  - name: simm
    arg: Simm
    desc: Signed Immediate
    bits: 16..32
    signed: true
  - name: uimm
    arg: Uimm
    desc: Unsigned Immediate
    bits: 16..32
  - name: offset
    arg: Offset
    desc: Branch Offset
    bits: 16..32
    signed: true
  - name: ps_offset
    arg: Offset
    desc: Paired Single Offset
    bits: 20..32
    signed: true
  # Branch fields
  - name: BO
    arg: OpaqueU
    desc: Branch Options
    bits: 6..11
  - name: BI
    arg: CRBit
    desc: Branch Condition Register Bit
    bits: 11..16
  - name: BD
    arg: BranchDest
    desc: Branch Destination (14-bit)
    bits: 16..30
    shift_left: 2
    signed: true
  - name: LI
    arg: BranchDest
    desc: Branch Destination (24-bit)
    bits: 6..30
    signed: true
    shift_left: 2
  # Shift/rotate type fields
  - name: SH
    arg: OpaqueU
    desc: Shift Amount
    bits: 16..21
  - name: MB
    arg: OpaqueU
    desc: Mask Begin
    bits: 21..26
  - name: ME
    arg: OpaqueU
    desc: Mask End
    bits: 26..31
  # Registers
  - name: rS
    arg: GPR
    desc: Source Register
    bits: 6..11
  - name: rD
    arg: GPR
    desc: Destination Register
    bits: 6..11
  - name: rA
    arg: GPR
    desc: Register A
    bits: 11..16
  - name: rA.nz
    arg: GPR
    desc: Register A (non-zero)
    bits: 11..16
  - name: rB
    arg: GPR
    desc: Register B
    bits: 16..21
  - name: sr
    arg: SR
    desc: Segment Register
    bits: 12..16
  - name: spr
    arg: SPR
    desc: Special Purpose Register
    bits: 11..21
    split: true
  # Floating-point registers
  - name: frS
    arg: FPR
    desc: Source Floating-Point Register
    bits: 6..11
  - name: frD
    arg: FPR
    desc: Destination Floating-Point Register
    bits: 6..11
  - name: frA
    arg: FPR
    desc: Floating-Point Register A
    bits: 11..16
  - name: frB
    arg: FPR
    desc: Floating-Point Register B
    bits: 16..21
  - name: frC
    arg: FPR
    desc: Floating-Point Register C
    bits: 21..26
  # Condition register bits
  - name: crbD
    arg: CRBit
    desc: Condition Register Bit Destination
    bits: 6..11
  - name: crbA
    arg: CRBit
    desc: Condition Register Bit A
    bits: 11..16
  - name: crbB
    arg: CRBit
    desc: Condition Register Bit B
    bits: 16..21
  # Condition register fields
  - name: crfD
    arg: CRField
    desc: Condition Register Field Destination
    bits: 6..9
  - name: crfS
    arg: CRField
    desc: Condition Register Field Source
    bits: 11..14
  # Condition register misc
  - name: crm
    arg: OpaqueU
    desc: Condition Register Mask
    bits: 12..20
  # Paired single fields
  - name: ps_I
    arg: GQR
    bits: 17..20
  - name: ps_IX
    arg: GQR
    bits: 22..25
  - name: ps_W
    arg: OpaqueU
    bits: 16..17
  - name: ps_WX
    arg: OpaqueU
    bits: 21..22
  # Misc
  - name: NB
    arg: OpaqueU
    bits: 16..21
  - name: tbr
    arg: OpaqueU
    desc: Time Base
    bits: 11..21
    split: true
  - name: mtfsf_FM
    arg: OpaqueU
    desc: Field Mask for mtfsf
    bits: 7..15
  - name: mtfsf_IMM
    arg: OpaqueU
    desc: Immediate for mtfsfi
    bits: 16..20
  - name: spr_SPRG
    arg: OpaqueU
    desc: SPRG index for m[tf]sprg
    bits: 14..16
  - name: spr_BAT
    arg: OpaqueU
    desc: IBAT/DBAT index for m[tf][id]bat[ul]
    bits: 13..15
  - name: TO
    arg: OpaqueU
    desc: Bitset for tw and twi
    bits: 6..11
  - name: L
    arg: OpaqueU
    desc: Bitset for cmp, cmpi, cmpl, cmpli
    bits: 10..11
  - name: xer
    desc: Fixed-Point Exception Register
  - name: ctr
    desc: Count Register
  - name: lr
    desc: Link Register

modifiers:
  - name: OE
    desc: Field used by XO-form instructions to enable setting OV and SO in the XER.
    suffix: o
    bit: 21
    side_effects: [ xer ]
  - name: Rc
    desc: Record Bit
    suffix: .
    bit: 31
    side_effects: [ cr0 ]
  - name: LK
    desc: Link Bit
    suffix: l
    bit: 31
    side_effects: [ lr ]
  - name: AA
    desc: Absolute Address Bit
    suffix: a
    bit: 30
  - name: BP
    desc: Predict branch to be taken
    suffix: +
    bit: 10
    condition: BD >= 0
  - name: BNP
    desc: Predict branch not to be taken (fall through)
    suffix: '-'
    bit: 10
    condition: BD < 0
  - name: BP_ND
    desc: Predict branch to be taken (implicit dest for LR/CTR)
    suffix: +
    bit: 10

opcodes:
  - name: add
    desc: Add
    bitmask: 0xfc0003fe
    pattern: 0x7c000214
    modifiers: [ OE, Rc ]
    args: [ rD, rA, rB ]
    defs: [ rD ]
    uses: [ rA, rB ]

  - name: addc
    desc: Add Carrying
    bitmask: 0xfc0003fe
    pattern: 0x7c000014
    modifiers: [ OE, Rc ]
    args: [ rD, rA, rB ]
    defs: [ rD ]
    uses: [ rA, rB ]

  - name: adde
    desc: Add Extended
    bitmask: 0xfc0003fe
    pattern: 0x7c000114
    modifiers: [ OE, Rc ]
    args: [ rD, rA, rB ]
    defs: [ rD ]
    uses: [ rA, rB ]

  - name: addi
    desc: Add Immediate
    bitmask: 0xfc000000
    pattern: 0x38000000
    args: [ rD, rA, simm ]
    defs: [ rD ]
    uses: [ rA.nz ]

  - name: addic
    desc: Add Immediate Carrying
    bitmask: 0xfc000000
    pattern: 0x30000000
    args: [ rD, rA, simm ]
    side_effects: [ xer ]
    defs: [ rD ]
    uses: [ rA ]

  - name: addic.
    desc: Add Immediate Carrying and Record
    bitmask: 0xfc000000
    pattern: 0x34000000
    args: [ rD, rA, simm ]
    side_effects: [ xer, cr0 ]
    defs: [ rD ]
    uses: [ rA ]

  - name: addis
    desc: Add Immediate Shifted
    bitmask: 0xfc000000
    pattern: 0x3c000000
    args: [ rD, rA, uimm ]
    defs: [ rD ]
    uses: [ rA.nz ]

  - name: addme
    desc: Add to Minus One Extended
    bitmask: 0xfc00fbfe
    pattern: 0x7c0001d4
    modifiers: [ OE, Rc ]
    args: [ rD, rA ]
    defs: [ rD ]
    uses: [ rA ]

  - name: addze
    desc: Add to Zero Extended
    bitmask: 0xfc00fbfe
    pattern: 0x7c000194
    modifiers: [ OE, Rc ]
    args: [ rD, rA ]
    defs: [ rD ]
    uses: [ rA ]

  - name: and
    desc: AND
    bitmask: 0xfc0007fe
    pattern: 0x7c000038
    modifiers: [ Rc ]
    args: [ rA, rS, rB ]
    defs: [ rA ]
    uses: [ rS, rB ]

  - name: andc
    desc: AND with Complement
    bitmask: 0xfc0007fe
    pattern: 0x7c000078
    modifiers: [ Rc ]
    args: [ rA, rS, rB ]
    defs: [ rA ]
    uses: [ rS, rB ]

  - name: andi.
    desc: AND Immediate
    bitmask: 0xfc000000
    pattern: 0x70000000
    side_effects: [ Rc ]
    args: [ rA, rS, uimm ]
    defs: [ rA ]
    uses: [ rB ]

  - name: andis.
