mnemonics:
  # Arithmetic
  - name: lis
    opcode: addis
    args: [ rD, uimm ]
    condition: rA == 0
  - name: subis
    opcode: addis
    args: [ rD, rA, simm ]
    condition: simm < 0 && simm != -0x8000
    replace:
      simm: -simm
    replace_assemble:
      simm: -simm
  - name: li
    opcode: addi
    args: [ rD, simm ]
    condition: rA == 0
  - name: subi
    opcode: addi
    args: [ rD, rA, simm ]
    condition: simm < 0 && simm != -0x8000
    replace:
      simm: -simm
    replace_assemble:
      simm: -simm
  - name: subic
    opcode: addic
    args: [ rD, rA, simm ]
    condition: simm < 0 && simm != -0x8000
    replace:
      simm: -simm
    replace_assemble:
      simm: -simm
  - name: subic.
    opcode: addic.
    args: [ rD, rA, simm ]
    condition: simm < 0 && simm != -0x8000
    replace:
      simm: -simm
    replace_assemble:
      simm: -simm
  - name: mr
    opcode: or
    args: [ rA, rS ]
    condition: rB == rS
  - name: nop
    opcode: ori
    condition: rA == 0 && rS == 0 && uimm == 0

  # Rotates/Shifts
  - name: rotlw
    opcode: rlwnm
    args: [ rA, rS, rB ]
    condition: MB == 0 && ME == 31

  # TODO rlwimi: inslwi/insrwi

  # Rotates/Shifts Immediate
  - name: clrrwi
    opcode: rlwinm
    args: [ rA, rS, ME ]
    condition: SH == 0 && MB == 0
    replace:
      ME: 31 - ME
    replace_assemble:
      ME: 31 - ME
  - name: clrlwi
    opcode: rlwinm
    args: [ rA, rS, MB ]
    condition: SH == 0 && ME == 31
  - name: rotlwi
    opcode: rlwinm
    args: [ rA, rS, SH ]
    condition: MB == 0 && ME == 31 && SH <= 16
  - name: rotrwi
    opcode: rlwinm
    args: [ rA, rS, SH ]
    condition: MB == 0 && ME == 31 && SH > 16
    replace:
      SH: 32 - SH
    replace_assemble:
      SH: 32 - SH
  - name: slwi
    opcode: rlwinm
    args: [ rA, rS, SH ]
    condition: MB == 0 && ME == 31 - SH
  - name: srwi
    opcode: rlwinm
    args: [ rA, rS, MB ]
    condition: ME == 31 && SH == 32 - MB
  - name: clrlslwi
    opcode: rlwinm
    args: [ rA, rS, MB, SH ]
    condition: SH < 32 && ME == 31 - SH
    replace:
      MB: MB + SH
    replace_assemble:
      MB: MB - SH
  - name: extlwi
    opcode: rlwinm
    args: [ rA, rS, ME, SH ]
    condition: MB == 0
    replace:
      ME: ME + 1
    replace_assemble:
      ME: ME - 1
  - name: extrwi
    opcode: rlwinm
    args: [ rA, rS, MB, SH ]
    condition: ME == 31 && SH >= 32 - MB
    replace:
      MB: 32 - MB
      SH: SH - (32 - MB)
    replace_assemble:
      MB: 32 - MB
      SH: SH + MB

  # Compares Word
  - name: cmpwi
    opcode: cmpi
    args: [ rA, simm ]
    condition: crfD == 0 && L == 0
